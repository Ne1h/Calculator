<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" value="0" readonly aria-label="Calculator Display">
        <div class="calculator-keys">
            <!-- Row 1: 7, 8, 9, + -->
            <button type="button" value="7" aria-label="7">7</button>
            <button type="button" value="8" aria-label="8">8</button>
            <button type="button" value="9" aria-label="9">9</button>
            <button type="button" class="key-operator" data-action="add" aria-label="add">+</button>

            <!-- Row 2: 4, 5, 6, - -->
            <button type="button" value="4" aria-label="4">4</button>
            <button type="button" value="5" aria-label="5">5</button>
            <button type="button" value="6" aria-label="6">6</button>
            <button type="button" class="key-operator" data-action="subtract" aria-label="subtract">-</button>

            <!-- Row 3: 1, 2, 3, * -->
            <button type="button" value="1" aria-label="1">1</button>
            <button type="button" value="2" aria-label="2">2</button>
            <button type="button" value="3" aria-label="3">3</button>
            <button type="button" class="key-operator" data-action="multiply" aria-label="multiply">&times;</button>

            <!-- Row 4: 0, =, / -->
            <button type="button" value="0" aria-label="0">0</button>
            <button type="button" class="key-equal" data-action="calculate" aria-label="calculate">=</button>
            <button type="button" class="key-operator" data-action="divide" aria-label="divide">&divide;</button>

            <!-- Row 5: AC, C, . -->
            <button type="button" data-action="all-clear" aria-label="all clear">AC</button>
            <button type="button" data-action="clear-entry" aria-label="clear entry">C</button>
            <button type="button" data-action="decimal" aria-label="decimal">.</button>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
